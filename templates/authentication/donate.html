<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>

    {% if user.is_authenticated %}

    <div class="hero-body">
        <div class="container has-text-centered">

            <h3 class="title">Fill in the following info to Donate Blood</h3>

            <form class="box" method="post" action="/donate" method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label" for="">Date of Birth</label>
                    <div class="control">
                        <input class="input" type="date" id="dob" name="dob" placeholder="Date of Birth" Required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="">Weight in Kgs</label>
                    <div class="control">
                        <input class="input" type="text" id="kgs" name="kgs" placeholder="Kgs" Required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="">Height in meters</label>
                    <div class="control">
                        <input class="input" type="text" id="height" name="height" placeholder="meters" Required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="">When are you available for blood donation?</label>
                    <div class="control">
                        <input class="input" type="date" id="schedule" name="schedule" placeholder="Availability" Required>
                    </div>
                </div>

                <button type="submit" class="button bt2 ">Submit</button>

                <a href="/homepage" class="button bt3 ">
                    <span>Cancel</span>
                </a>

            </form>
        </div>
    </div>
    {% else %}
    <h3 class="title"><a href="/signup">
        Sign up
    </a> to Donate Blood, If you already have an account, <a href="/signin">
        Sign in
    </a></h3>{% endif %}

    <script src="" async defer></script>
</body>

</html>
