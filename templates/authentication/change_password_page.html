{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Password Reset</title>
</head>

<body>
    <section class="hero is-transparent is-medium image1">

        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="/home" class="navbar-item is-size-5">
                            <img src="{% static 'Images/Logo.jpeg' %}" alt="Logo">
                            <strong>Blood Loof</strong>
                        </a>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu has-text-weight-bold">
                        <div class="navbar-end is-size-12">
                            <span class="navbar-item ">
                                <a href="/user_signup" class="button bt2 ">
                                    <strong> Create New Account </strong>
                                </a>
                                
                            </span>
                            <span class="navbar-item ">
                                <a href="/home" class="button bt1 ">
                                    <span>Home</span></a>

                            </span>


                        </div>
                    </div>
                </div>
            </header>
        </div>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
        </div>
        {% endfor %}

        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Password Reset

                </p>
                <form class="box mb-2" method="post" action="/change_password">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label" for="username">Enter your username</label>
                        <div class="control">
                            <input class="input" type="text" id="username" name="username" placeholder="Enter your username" Required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="newpassword">New password</label>
                        <div class="control">
                            <input class="input" type="password" id="newpassword" name="newpassword" placeholder="Enter your new password" Required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="newpassword1">Verify your new password</label>
                        <div class="control">
                            <input class="input" type="password" id="newpassword1" name="newpassword1" placeholder="Verify your new password" Required>
                        </div>
                    </div>

                    <button type="submit" class="button bt1 ">Change Password</button>

                </form>

            </div>
        </div>
    </section>

</body>

</html>
