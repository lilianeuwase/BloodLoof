{% load static%} {% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>
    <section class="hero is-transparent is-medium image1">
        <div class="hero-head">
            <header class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="/home" class="navbar-item is-size-5">
                            <img src="{% static 'Images/Logo.jpeg' %}" alt="Logo">
                            <strong>BloodLoof</strong>
                        </a>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu has-text-weight-bold">
                        <div class="navbar-end is-size-12">
                            <span class="navbar-item ">
                            <a href="/user_signin" class="button bt1 ">
                                <span>Sign In</span>
                            </a>
                            </span>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert ">
            <strong>Message: </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <div class="hero-body">
            <div class="container has-text-centered">

                <h3 class="title">Sign Up to Donate Blood</h3>

                <form class="box" method="post" action="/user_signup">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label" for="">Username</label>
                        <div class="control">
                            <input class="input" type="text" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="">First Name</label>
                        <div class="control">
                            <input class="input" type="text" id="fname" name="fname" placeholder="First Name" Required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="">Last Name</label>
                        <div class="control">
                            <input class="input" type="text" id="lname" name="lname" placeholder="Last Name" Required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="">Email Adrress</label>
                        <div class="control">
                            <input class="input" type="text" id="email" name="email" placeholder="Email Adrress" Required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="">Password</label>
                        <div class="control">
                            <input class="input" type="password" id="password1" name="password1" placeholder="Create a Password" Required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="">Confirm your password</label>
                        <div class="control">
                            <input class="input" type="password" id="password2" name="password2" placeholder="Confirm Password" Required>
                        </div>
                    </div>

                    <button type="submit" class="button bt2 ">Register</button>

                    <a href="home" class="button bt3 ">
                        <span>Cancel</span>
                    </a>

                </form>
            </div>
        </div>
        <footer class="footer ">
            <div class="container ">
                <div class="content has-text-centered ">
                    <span class="icon ">
                    <i class="image ">
                        <a href="mailto:thebloodloof@gmail.com">
                        <img src="{% static 'Images/email-box.jpeg' %} " >
                    </a>
                    </i>
                </span>
                    <p>
                        Privacy Policy . Terms & Conditions
                    </p>
                    <p>
                        Copyright Â© bloodloof
                    </p>
                    <p>
                        v1.00
                    </p>
                </div>
            </div>
        </footer>

        <script src="" async defer></script>
    </section>
</body>

</html>
