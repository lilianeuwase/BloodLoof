{% load static%}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blood Loof</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

</head>

<body>

    {% if user.is_authenticated %}
    <h3>Hello Dear1 {{ fname }} </h3>
    <h4>Congratulations, You are loged in!</h4>
    <button type="submit" class="button is-danger"> <a href="/signout"> SignOut </a> </button> {% else %}
    <button type="submit" class="button is-danger"> <a href="/signup"> SignUp </a> </button>
    <br/>
    <br/>
    <button type="submit" class="button is-danger"> <a href="/signin"> SignIn </a> </button>

    <script src="" async defer></script>

    <section class="hero is-transperent is-large">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">
                      Home
                    </a>

                        <a class="navbar-item">
                      Blood Donation
                    </a>

                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                        More
                      </a>

                            <div class="navbar-dropdown">
                                <a class="navbar-item">
                          About
                        </a>
                                <a class="navbar-item">
                          Contact
                        </a>
                            </div>
                        </div>
                    </div>

                </div>
            </nav>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">
                    Welcome to Blood Loof
                </p>
                <p class="subtitle">
                    Donate Blood to save a life !!!

                </p>
                <button type="submit" class="button is-normal is-responsive is-dark is-centered"> <a href="/signup"> SignUp </a> </button>
                <button type="submit" class="button is-normal is-centered"> <a href="/signin"> SignIn </a> </button>

            </div>
        </div>


        <!-- Hero footer: will stick at the bottom -->

    </section>
    {% endif %}

</body>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>BloodLoof</strong> by Liliane Uwase @2022 Software Engineering.
        </p>
    </div>
</footer>

</html>
